<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" /> <!-- Bootstrap link -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" /> <!-- Google fonts link -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet" /> <!-- Google fonts link -->
  <link rel="stylesheet" href="assets\style.css" />     <!-- Local style sheet file -->

  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="p-5 mb-4 d-flex flex-column align-items-center">
    <h1 class="display-3 rr">Work Day Scheduler</h1>
    <p class="lead rr">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead "></p>
    <p class="notification"></p>
  </header>
  <div class="container-fluid px-5">
    <!-- Use class for "past", "present", and "future" to apply styles to the
        time-block divs accordingly. The javascript will need to do this by
        adding/removing these classes on each div by comparing the hour in the
        id to the current hour. The html provided below is meant to be an example
        demonstrating how the css provided can be leveraged to create the
        desired layout and colors. The html below should be removed or updated
        in the finished product. Remember to delete this comment once the
        code is implemented.
        -->

    <!-- 9AM. -->
    <div id="hour-9" class="row time-block ">
      <div class="col-2 col-md-1 hour text-center py-3">9AM</div>
      <textarea class="col-8 col-md-10 description text-area-9am" rows="3"></textarea>
      <button class="btn saveBtn col-2 col-md-1" data-num="9" aria-label="save">
        <i class="fas fa-save" data-num="9" aria-hidden="true"></i>
      </button>
    </div>

    <!-- 10AM. -->
    <div id="hour-10" class="row time-block ">
      <div class="col-2 col-md-1 hour text-center py-3">10AM</div>
      <textarea class="col-8 col-md-10 description text-area-10am" rows="3"></textarea>
      <button class="btn saveBtn col-2 col-md-1" data-num="10" aria-label="save">
        <i class="fas fa-save" data-num="10" aria-hidden="true"></i>
      </button>
    </div>

    <!-- 11AM -->
    <div id="hour-11" class="row time-block ">
      <div class="col-2 col-md-1 hour text-center py-3">11AM</div>
      <textarea class="col-8 col-md-10 description text-area-11am" rows="3"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" data-num="11" aria-label="save">
        <i class="fas fa-save" data-num="11" aria-hidden="true"></i>
      </button>
    </div>



    <!-- 12PM. -->
    <div id="hour-12" class="row time-block ">
      <div class="col-2 col-md-1 hour text-center py-3">12PM</div>
      <textarea class="col-8 col-md-10 description text-area-12am" rows="3"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" data-num="12" aria-label="save">
        <i class="fas fa-save" data-num="12" aria-hidden="true"></i>
      </button>
    </div>



    <!-- 1PM. -->
    <div id="hour-13" class="row time-block ">
      <div class="col-2 col-md-1 hour text-center py-3">1PM</div>
      <textarea class="col-8 col-md-10 description text-area-13am" rows="3"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" data-num="13" aria-label="save">
        <i class="fas fa-save" data-num="13" aria-hidden="true"></i>
      </button>
    </div>



    <!-- 2PM. -->
    <div id="hour-14" class="row time-block ">
      <div class="col-2 col-md-1 hour text-center py-3">2PM</div>
      <textarea class="col-8 col-md-10 description text-area-14am" rows="3"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" data-num="14" aria-label="save">
        <i class="fas fa-save" data-num="14" aria-hidden="true"></i>
      </button>
    </div>



    <!-- 3PM. -->
    <div id="hour-15" class="row time-block ">
      <div class="col-2 col-md-1 hour text-center py-3">3PM</div>
      <textarea class="col-8 col-md-10 description text-area-15am" rows="3"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" data-num="15" aria-label="save">
        <i class="fas fa-save" data-num="15" aria-hidden="true"></i>
      </button>
    </div>

    <!-- 4PM. -->
    <div id="hour-16" class="row time-block ">
      <div class="col-2 col-md-1 hour text-center py-3">4PM</div>
      <textarea class="col-8 col-md-10 description text-area-16am" rows="3"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" data-num="16" aria-label="save">
        <i class="fas fa-save" data-num="16" aria-hidden="true"></i>
      </button>
    </div>


    <!-- 5PM. -->
    <div id="hour-17" class="row time-block">
      <div class="col-2 col-md-1 hour text-center py-3">5PM</div>
      <textarea class="col-8 col-md-10 description text-area-17am" rows="3"> </textarea>
      <button class="btn saveBtn col-2 col-md-1" data-num="17" aria-label="save">
        <i class="fas fa-save" data-num="17" aria-hidden="true"></i>
      </button>
    </div>
  </div>




  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> <!-- Jquery script link -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" <!-- DayJS script link -->
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

  <script src="assets\script.js"></script>
</body>

</html>
